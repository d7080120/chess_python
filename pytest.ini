[tool:pytest]
# pytest configuration for chess game
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    visual: marks tests that require visual components (OpenCV)
    focus: marks tests for window focus functionality
    gui: marks tests that require GUI components
    skipif: conditional skip marker
